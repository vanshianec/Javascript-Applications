<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bus Schedule</title>
    <style>
        @import url(https://fonts.googleapis.com/css?family=Open+Sans);

        input[type=text] {
            padding: 12px 20px;
            margin: 8px 0;
            display: inline-block;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }

        input[type=button] {
            padding: 10px 16px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        body {
            margin: auto;
            width: 25%;
            text-align: center;
            padding: 20px;
            font-family: 'Open Sans', serif;
        }

        #schedule {
            text-align: center;
            width: 400px;
        }

        input {
            width: 120px;
        }

        #info {
            background-color: aquamarine;
            border: 1px none black;
            border-radius: 4px;
            margin: 0.25em;
        }

        .info {
            font-size: 1.5em;
            padding: 0.25em;
        }
    </style>
    <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
</head>
<body>
<div id="schedule">
    <div id="info"><span class="info">Not Connected</span></div>
    <div id="controls">
        <input id="depart" value="Depart" type="button"
               onclick="result.depart()">
        <input id="arrive" value="Arrive" type="button"
               onclick="result.arrive()" disabled="true">
    </div>
</div>
<script>
    function solve() {
        let currentId = 'depot';
        let currentName = '';

        function depart() {
            let url = `https://judgetests.firebaseio.com/schedule/${currentId}.json`;
            $.get(url).then(updateBusInfo).catch(displayError);

            function updateBusInfo(stopId) {
                currentName = stopId['name'];
                $('.info').text(`Next stop ${currentName}`);
                currentId = stopId['next'];
                $('#depart').attr('disabled', true);
                $('#arrive').attr('disabled', false);
            }
        }

        function displayError(error) {
            $('.info').text('Error');
            $('#depart').attr('disabled', false);
            $('#arrive').attr('disabled', false);
        }

        function arrive() {
            $('.info').text(`Arriving at ${currentName}`);
            $('#depart').attr('disabled', false);
            $('#arrive').attr('disabled', true);
        }

        return {
            depart,
            arrive
        };
    }

    let result = solve();
</script>
</body>
</html>
